<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css"
    />

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" style="height: 50vh" id="topLeft">
          <div class="row" style="height: 10vh">
            <div class="col-md-4" id="year"></div>
            <div class="col-md-3" id="attribute"></div>
            <div class="col-md-4">
              <h5>Movie Death Trends Over Year/Decade</h5>
            </div>
          </div>
          <div class="row" style="height: 40vh">
            <div class="col-md-12" id="firstVis"></div>
          </div>
        </div>
        <div class="col-md-6" style="height: 50vh" id="topRight">
          <div class="row" style="height: 10vh">
            <div class="col-md-12" id="mapHeader">
              <div class="row">
                <div class="col-md-6" id="mapdropdown"></div>
                <div class="col-md-6">
                  <h5>Movie Industries Around the World</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="height: 40vh">
            <div class="col-md-12" id="map"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="height: 50vh" id="bottomLeft">
          <div class="row" style="height: 10vh">
            <div class="col-md-4" id="radioInputs">
              <form class="controls">
                View:
                <label>
                  <label
                    ><input
                      type="radio"
                      name="toggleVis23"
                      value="Genres"
                      checked
                    />
                    Genres</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="toggleVis23"
                      value="Comparison"
                    />
                    Comparison</label
                  >
                </label>
              </form>
            </div>
            <div class="col-md-3" id="genreAttrib"></div>
            <div class="col-md-4" id="seconTitle">
              <h5>Movie Death Trends by Genres</h5>
            </div>
          </div>
          <div class="row" style="height: 40vh">
            <div class="col-md-12" id="vis2">
              <div class="row" style="height: 17vh">
                <div class="col-md-12" id="barchart1"></div>
              </div>
              <div class="row" style="height: 23vh">
                <div class="col-md-12" id="scatter1"></div>
              </div>
            </div>
            <div class="col-md-12" id="vis3" style="display: none">
              <div class="row" style="height: 40vh">
                <div class="col-md-8" id="scatter2"></div>
                <div class="col-md-4" id="donut"></div>
              </div>
            </div>
          </div>
          <!-- <div class="row" style="height: 40vh; display: none" id="vis3">
            <div class="col-md-6" id="scatter2"><p>scatter2</p></div>
            <div class="col-md-6" id="donut"><p>donut</p></div>
          </div> -->
        </div>
        <div class="col-md-6" style="height: 50vh" id="bottomRight">
          <div class="row" style="height: 4vh">
              <h5>US vs UK: Average Movie Gross Over Time</h5>
          </div>
          <div class="row" style="height: 45vh">
            <!-- <div style = "font-size: 10px;" id = "year">↑ Average Gross</div> -->
            <div class="col-md-6" id="lineChart"></div>
            <!-- <div style = "font-size: 10px; text-align: center;" id = "year">Year →</div> -->
            <div class="col-md-6" id="grossScatter"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

    <script src="./libraries/getData.js"></script>
    <script src="./libraries/firstVis.js"></script>
    <script src="./libraries/scatterPlot1.js"></script>
    <script src="./libraries/barchart1.js"></script>
    <script src="./libraries/donutChart.js"></script>
    <script src="./libraries/scatterPlotForGross.js"></script>
    <script src="./libraries/lineChart.js"></script>

    <script src="./js/TopLeft.js"></script>
    <script src="./js/BottomLeftVis2.js"></script>
    <script src="./js/BottomLeftVis3.js"></script>
    <script src="./js/TopRight.js"></script>
    <script src="./js/BottomRight.js"></script>
    <script src="./js/main.js"></script>
    
  </body>
</html>
